{% if SIDEBAR_IMAGES %}
    <li class="list-group-item"  id="sidebar-images">
        <ul class="list-group">
        {% for image in SIDEBAR_IMAGES %}
        <li>
            <img class="img-thumbnail" src="{{ image }}" alt="sidebar-image"/>
          </li>
        {% endfor %}
        </ul>
    </li>
{% endif %}
